<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Schedule Meeting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="registration.html">Sign Up</a></li>
            <li><a href="user_login.html">Sign In</a></li>
            <li><a href="schedule_meeting.html">Schedule Meeting</a></li>
            <li><a href="user_login.html" class="logout">Log Out</a></li>
        </ul>
    </nav>
    <section class="container">
        <header>Schedule a Meeting</header>
        <form action="#" class="form">
            <div class="input-box">
                <label>Meeting Title</label>
                <input type="text" placeholder="Enter meeting title" required>
            </div>
            <div class="input-box">
                <label>Meeting Date</label>
                <input type="date" required>
            </div>
            <div class="input-box">
                <label>Meeting Time</label>
                <input type="time" required>
            </div>
            <div class="input-box">
                <label>Meeting Description</label>
                <textarea placeholder="Enter meeting description" required></textarea>
            </div>
            <button type="submit">Schedule</button>
        </form>
    </section>
</body>
</html>
